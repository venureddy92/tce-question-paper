      <div *ngFor="let section of pageSections; index as i">
        <div (click)="selectSection(i)"> 
        <h2 contenteditable="true" >{{section.name}}</h2>
        <div *ngFor="let content of section.contents">
          <div [ngSwitch]="content.name">
            <div *ngSwitchCase="'image'">
              <img src="{{content.path}}" />
            </div>
            <div *ngSwitchCase="'mcq'">
              <div contenteditable="true">
                {{content.title}}
              </div> <span (click)="content.options.push('option')">Add option</span>
              <div *ngFor="let option of content.options">
                <input type="checkbox" />
                <span contenteditable="true">
                  {{option}}
                </span>
              </div>

            </div>
            <div *ngSwitchCase="'template'">
              <app-qp-question-editor></app-qp-question-editor>
            </div>
            <div *ngSwitchCase="'text'">
              <quill-editor [modules]="modules" theme="snow">
              </quill-editor>
            </div>
            <div *ngSwitchCase="'image'">
              <quill-editor [modules]="imageModules" theme="snow">
              </quill-editor>
            </div>
          </div>
        </div>
        </div>
      </div>

      <!-- <ng-template #targetRefView></ng-template> -->
      <button type="button" class="btn btn-outline-primary btn-lg w-100">Create New
        Question</button>
